<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="unit-entry-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <p class="unit-val">0</p>
      </div>
    </header>

    <main>
      <div class="results-container">
        <div class="length-container">
          <h2>Length (Meters/Feet)</h2>
          <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="volume-container">
          <h2>Volume (Liters/Gallons)</h2>
          <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="mass-container">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </main>
    
  </div>
  

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
