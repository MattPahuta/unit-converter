<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="unit-entry-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <p id="unit-entry-val">0</p>
        <button id="calculate-btn">Calculate</button>
      </div>
    </header>

    <main>
      <div class="results-container">

        <div class="length-container">
          <h2>Length (Meters/Feet)</h2>
          <p><span class="metric-initial">0</span> meters = <span id="feet-results">0.000</span> feet | <span class="imp-initial">0</span> feet = <span id="meter-results">0.000</span> meters</p>
        </div>

        <div class="volume-container">
          <h2>Volume (Liters/Gallons)</h2>
          <p><span class="metric-initial">0</span> liters = <span id="gallon-results">0.000</span> gallons | <span class="imp-initial">0</span> gallons = <span id="liter-results">0.000</span> liters</p>
        </div>

        <div class="mass-container">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p><span class="metric-initial">0</span> kilos = <span id="pound-results">0.000</span> pounds | <span class="imp-initial">0</span> pounds = <span id="kilo-results">0.000</span> kilos</p>
        </div>

      </div>
    </main>

  </div>
  
  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
